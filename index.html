<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS实现轮播图</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="main" id="main">
        <div class="banner" id="banner">
            <a href="#">
                <div class="banner-slide slide1">
                	<img src="img/1.jpg"/>
                </div>
            </a>
            <a href="#">
                <div class="banner-slide slide2">
                	<img src="img/2.jpg">
                	
                </div>
            </a>
            <a href="#">
                <div class="banner-slide slide3">
                	<img src="img/3.jpg">
                	
                </div>
            </a>
            <a href="#">
                <div class="banner-slide slide4">
                	<img src="img/4.jpg">
                </div>
            </a>
            <a href="#">
                <div class="banner-slide slide5">
                	<img src="img/13.jpg">
                </div></a>
            <a href="#">
                <div class="banner-slide slide5">
                	<img src="img/6.jpg">
                </div></a>
            <a href="#">
                <div class="banner-slide slide5">
                	<img src="img/9.png">
                </div></a>
            <a href="#">
                <div class="banner-slide slide5">
                	<img src="img/11.jpg">
                </div></a>
           
           
        </div>
        <div class="nav" id="nav">
            <ul>
                <li class="changeColor">1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
